<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+TAS:wght@100..400&display=swap" rel="stylesheet">

    <div class="header">
        <h1>Welcome to ReadItAll!</h1>

        <label for="Physics" class="main">Physics

    </label>

    </div>
    
    <div id="chm">
        <label for="Chemistry" class="main">Chemistry
    <input type="checkbox" id="Chemistry" class="checkbox">
    <span class="checkbox-container"></span>
    </label>
    </div>
    
    <div id="mth">
        <label for="Maths" class="main">Maths
            <input type="checkbox" id="Maths" class="checkbox">
            <span class="checkbox-container"></span>
            </label>
    </div>

   </div>
    <div id="book-container"></div>

    <div id="check"></div>
      
    <script src="task.js"></script>
